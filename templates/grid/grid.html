
<div id="{$_name}" class="main-box clearfix atk-table atk-table-zebra atk-table-bordered {$class}">{Pannel}
  <div class="atk-actions main-box clearfix">
    <header class="main-box-header clearfix">
      <div style="100%" class="filter-block">
        <div class="btnn btn-primaryy pull-right">{$grid_buttons} 
        </div>
        <div style="width:50%;margin:auto" class="form-group">
          <div class="pull-right"><span class="form-control pull-left">{$quick_search}<i class="fa fa-search search-icon"></i></span></div>
        </div>
      </div>
    </header>
  </div>{/Pannel}
  <div class="main-box-body clearfix table">
    <table style="width:100%" class="user-list table-hover">{header}
      <thead>{cols}{col}
        <th id="{$sortid}"><a href="javascript:void(0)">
            {$descr}
            {sort}<span class="{$sorticon}"></span>{/}</a></th>{/}{/}
      </thead>{/}
      {$subheader}
      <tbody>{rows}{row}
        <tr data-id="{$row_id}" class="{$odd_even}">
          {cols}{col}
          <td {$tdparam}>
          {$content}
          </td>
          {/}{/}
        </tr>{/}{/}
        {not_found}
        <tr>
          <td class="atk-padding-large atk-align-center"><span class="atk-label atk-effect-warning"><span class="icon-attention">&nbsp;{$not_found_message}</span></span></td>
        </tr>{/}
      </tbody>{totals}
      <tfoot>
        <tr class="totals">
          {cols}{col}
          <td {$tdparam}>
          {$content}
          </td>
          {/}{/}
        </tr>
      </tfoot>{/}
    </table>{$Paginator}
  </div>
</div>
