
<div id="{$_name}" class="xepan-grid {$class}">{Pannel}
  <header class="main-box-header atk-actions  {$class} ">
    <div style="100%" class="filter-block">
      <div class="pull-right">{$grid_buttons} </div>
      <div class="form-group pull-right xepan-filter-form"><span class="form-control pull-left">{$quick_search}</span></div>
    </div>
  </header>{/Pannel}
  <div class="main-box-body clearfix table">{$subheader}
    <div class="main-box-body clearfix table">
      <h2 class="text-muted">Employees Present</h2>
      <div class="row main-box clearfix"></div>{cols}
      {rows}{row}
      <div class="col-md-4 small">{$dummy}
        <div style="margin-top:4px; margin-bottom:4px;" class="row">
          <div class="col-md-3"><span style="padding-left:4px;" class="{$text-class}"><i style="text-shadow: 1px 1px 1px #ccc;font-size: 1.5em;" class="{$icon-class}"></i></span></div>
          <div class="col-md-9">
            <div class="row">    
              <div class="col-md-12"><span style="font-size: 12px;" class="text-center small {$text-class}">{$in_at}</span></div>
            </div>
            <div class="row">
              <div class="col-md-12"><span style="font-size: 11px; font-weight:5px;" class="headline text-small text-muted text-center">{$name}</span></div>
            </div>
          </div>
        </div>
      </div>{/}
      {/}{/}
      {not_found}
      <div class="row">
        <div role="alert" class="col-md-12 text-center alert alert-warning"><span class="icon-attention fa fa-exclamation-triangle"> &nbsp;{$not_found_message}</span></div>
      </div>{/}
    </div>{totals}
    <tfoot>
      <tr class="totals">
        {cols}{col}
        <td {$tdparam}>
        {$content}
        </td>
        {/}{/}
      </tr>
    </tfoot>{/}
  </div>{$Paginator}
  <style>
    .infographic-box.merged{
      border-right: 0px !important;
    }
  </style>
</div>
