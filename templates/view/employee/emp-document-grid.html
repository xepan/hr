
<div id="{$_name}" class="xepan-grid main-box clearfix {$class}">
  <style>
    .widget-users li{
        height:auto!important;
    }
    .doc-img{
        width:100%;
        min-height:100px;
        max-height:100px;
    }
  </style>{Pannel}
  <header class="main-box-header clearfix atk-actions  {$class} ">
    <div class="filter-block">
      <div class="pull-right">{$grid_buttons} </div>
      <div class="form-group pull-right xepan-filter-form">
        <div class="form-control pull-left">{$quick_search}<i class="fa fa-search search-icon"></i></div>
      </div>
    </div>
  </header>{/Pannel}
  <div class="main-box-body clearfix">
    <div class="row">
      {header}{cols}{col}{/}{/}{/}
      {rows}{row}
      <div data-id="{$id}" class="{$odd_even} col-md-{col-width}3{/}">{cols}
        <li class="col-md-12">
          <div class="details">
            <div class="name"><a href="{$employee_document}" download="{$name}_{$filename}" class="text-center">{name}Secondary Marksheet{/}</a></div>
            <div class="type">
              <div role="group" aria-label="..." class="btn-group"><a href="{$employee_document}" download="{$name}_{$filename}">
                  <embed title="Click to Download {$name}" src="{employee_document}img/samples/hdr/small/img_5.jpg{/}" class="doc-img litebox-image"/></a>{$edit}   
                {$delete}   
              </div>
            </div>
          </div>
        </li>
      </div>{/}
      {/}{/}
      {not_found}
      <div class="row">
        <div role="alert" class="col-md-12 text-center alert alert-warning"><span class="icon-attention fa fa-exclamation-triangle"> &nbsp;{$not_found_message}</span></div>
      </div>{/}
      {totals}{cols}{col}{$content}{/}{/}{/}
    </div>{$Paginator}
  </div>
</div>
