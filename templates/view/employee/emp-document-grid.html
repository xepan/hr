
<div id="{$_name}" class="ui segment {$class}">{Pannel}
  <div class="ui stackable equal width grid  {$class} ">
    <div class="column">{$grid_buttons}</div>
    <div class="right aligned column">{$quick_search}<i class="search icon"></i></div>
  </div>{/Pannel}
  <table class="ui very basic collapsing celled table">{header}
    <thead>{cols}{col}
      <th><span>Document Name</span></th>
      <th></th>
      <th></th>{/}{/}
    </thead>{/}
    {$subheader}
    <tbody>{rows}{row}
      <tr data-id="{$id}" class="{$odd_even}">{cols}
        <td><a href="{$employee_document}" download="{$name}_{$filename}" class="details name">{name}Secondary Marksheet{/}  </a></td>
        <td>
          <div role="group" aria-label="..." class="type"><a href="{$employee_document}" download="{$name}_{$filename}">
              <embed title="Click to Download {$name}" src="{employee_document}img/samples/hdr/small/img_5.jpg{/}" class="doc-img litebox-image ui small image"/></a></div>
        </td>
        <td>
          {$edit}
          {$delete}
        </td>{/}
      </tr>{/}{/}
      {not_found}
      <div class="row">
        <div role="alert" class="col-md-12 text-center alert alert-warning"><span class="icon-attention fa fa-exclamation-triangle"> &nbsp;{$not_found_message}</span></div>
      </div>{/}
      {totals}
      <tfoot>
        <tr class="totals">
          {cols}{col}
          <td {$tdparam}>
          {$content}
          </td>
          {/}{/}
        </tr>
      </tfoot>{/}
    </tbody>{$Paginator}
  </table>
</div>
